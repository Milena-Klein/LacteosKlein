    <div class="titulo"><h1>Cadastre-se ou Entre</h1></div>
    
    <div class="formulario">
            <form action="#" method="get">
                <label for="nome">Nome completo:</label>
                <input type="text" name="Nome"><br><br>

                <label for="nome">Endereço:</label>
                <input type="text" name="endereco"><br><br>

                <label for="email">E-mail:</label><br>
                <input type="text" name="email"><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="data">Data Nascimento:</label>
                <input type="date" name="Data"><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" name="senha"><br><br>

                

                <input type="submit" value="Cadastrar" class="botao-form">
                
            </form>
       
    </div>

    <div class="formulario"> 
            <form action="#" method="post">

                <label for="emailEntrar">E-mail:</label><br>
                <input type="email"  name="emailEntrar"><br><br>

                <label for="senhaEntrar">Senha:</label><br>
                <input type="password"  name="senhaEntrar"><br><br>

                <input type="submit" value="Entrar" class="botao-form">
            </form>
    </div >
